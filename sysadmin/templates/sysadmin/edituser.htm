<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional/EN">
<html>
<head>
    <title> System Admin </title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
       <style type="text/css">
        .error { color: red; }

    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            //$("#accname").focus();
            $('.error').hide();
            $('.submit').click(function(event){
                var data=$("#staffname").val();
                var len=data.length;
                if (len <= 0){
                    $('.error').show();
                    $("#staffname").focus();
                    //$('.error').show();
                    event.preventDefault();
                }
                else
                {
                    $('.error').hide();
                }
            });
        });
    </script>
    <script language="javascript" type="text/javascript">
        function disable(f)
        {
            var button = f.elements['submit'];
            button.value = 'Processing';
            button.disabled = 'true';
            return true;
        }
    </script>



</head>
<body>




<form action="/controllers/edituser/{{ getdetails.id }}/" method="post" name ="main" onsubmit="disable(this)">

    <table style="margin-top:0.8%;margin-bottom:0%; font-size:0.8em" class="table  table-bordered" id="dataTables-example">

<tr>
        <td>User Name</td>
<td>
    <input id="id_username" type="text" name="username" size="25" value = "{{ getdetails.username }}"  readonly = "readonly" class="loginTxtbox">
</td>
</tr>

<tr>
     <td>Staff Name</td>
<td>
    <input id="staffname" type="text" name="staffname"  size="35"  value = "{{ getdetails.staffname }}" class="loginTxtbox">


</td>

</tr>

<tr>
    <td>
        <strong>User Status</strong></td> 
        <td><select name="status" id="id_status">

<option value="ACTIVE">ACTIVE</option>
<option value="INACTIVE">INACTIVE</option>
</select></td>
</tr>

<tr>
<td colspan="2" style="text-align:center">
<input name="submit" type= "submit" value="Update User Account" >
 </td>
</tr>
</table>
</form>
<script type="text/javascript">
document.getElementById('staffname').focus()
</script>
</body>
</html>
