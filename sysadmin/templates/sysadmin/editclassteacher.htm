<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional/EN">
<html>
<head>
    <title> System Admin </title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <style type="text/css">
        .error { color: red; }

    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            //$("#accname").focus();
            $('.error').hide();
            $('.submit').click(function(event){
                var data=$("#staffname").val();
                var len=data.length;
                if (len <= 0){
                    $('.error').show();
                    $("#staffname").focus();
                    //$('.error').show();
                    event.preventDefault();
                }
                else
                {
                    $('.error').hide();
                }
            });
        });
    </script>


    <script language="javascript" type="text/javascript">
        function disable(f)
        {
            var button = f.elements['submit'];
            button.value = 'Processing';
            button.disabled = 'true';
            return true;
        }
    </script>

</head>
<body>



<div align="center" style="color:red;font-family:verdana;font-size:13px;text-decoration:blink;background-color:black;" > {{varerr}}</div>

<form action="/controllers/deleteclassteacher/{{ getdetails.id }}/" method="post" name ="main" onsubmit="disable(this)">

  <table style="margin-top:0.8%;margin-bottom:0%; font-size:0.8em" class="table  table-bordered" id="dataTables-example">
        <tr>
            <td>
                Teacher Id</td>
            <td>{{ getdetails.teachername|title }}
            </td>
        </tr>
        <tr>
            <td>
                Class</td>
            <td>{{ getdetails.klass }}
            </td>
        </tr>
        <tr>
            <td>
                Arm</td>
            <td>{{ getdetails.arm }}
            </td>
        </tr>
        <tr>
            <td>
                Session</td>
            <td>{{ getdetails.session }}
            </td>
        </tr>
                <tr>
            <td colspan="2" style="text-align:center">
                <input name="submit" type= "submit" value="Delete Class Teacher" >
            </td>
        </tr>
    </table>
</form>
</body>
</html>
