<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional/EN">
<html>
<head>
    <title> System Admin </title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <style type="text/css">
        .error { color: red; }

    </style>


    <script language="javascript" type="text/javascript">
        function disable(f)
        {
            var button = f.elements['submit'];
            button.value = 'Processing';
            button.disabled = 'true';
            return true;
        }
    </script>

</head>

<body>






<form action="/controllers/edituseradmin/{{ getdetails.id }}/" method="post" name ="main" onsubmit="disable(this)">


  <table style="text-align:center;margin-top:0%;margin-bottom:0%;font-size:0.7em" width="100%" class="table  table-bordered table" id="dataTables-example">
        <tr>
            <td>
                User Name</td>
            <td>
                <input id="id_username" type="text" name="username" maxlength="20" value = "{{ getdetails.username }}"  readonly = "readonly" class="loginTxtbox">
            </td>
        </tr>
        <tr>
            <td>Staff Name</td>
            <td><input id="id_staffname" type="text" name="staffname" value = "{{ getdetails.staffname }}" class="loginTxtbox" readonly = "readonly" >
            </td>
        </tr>

        <tr><td colspan = "2" style="vertical-align:top; width:auto;text-align:left"><strong>Admin. Account :</strong> Allow ::<input type="checkbox" name="createuser" id="createuser" {{createuser}} > </td>
        </tr>

        <tr>
            <td colspan="2" style="text-align:center">

                <input name="submit" type= "submit" value="Update User Account" >
            </td>

        </tr>


    </table>
</form>

<!-- parti-->


</body>
</html>
