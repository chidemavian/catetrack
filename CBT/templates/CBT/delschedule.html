    <script language="javascript" type="text/javascript">

        {
            var button = f.elements['submit'];
            button.value = 'Processing';
            button.disabled = 'true';
            return true;
        }
    </script>
</head>
<body>

<form  action="/cbt/delete/sche/yes/{{ user.id }}/" 
method="post" onsubmit="disable(this)">
   
<tr style="font-weight:bold;">
             
            <table style="margin-top:0%;margin-bottom:0%" width="100%" class="table  table-bordered table-hover" id="dataTables-example">
                <td colspan="3" style="font-weight:bold;color:#ffffff;background-color:#000;text-align:center"> Press ESC to close this box</td>

               </table>  

                    <tr >
                        <table style="margin-top:0%;margin-bottom:0%" width="100%" class="table  table-bordered" id="dataTables-example">
                <td style="font-weight:bold;">Delete {{user.klass}}   {{ user.subject}}  scheduled for {{ user.exam_type}} {{ user.session}} 
                </td>
                                      
                    </table>

                    </tr>



<table style="margin-top:0%;margin-bottom:0%" width="100%" class="table  table-bordered table-hover" id="dataTables-example">
  <td ><button class="btn btn-lg btn-success btn-block" type ='submit'><i class="fa fa-check fa-1x"></i></button></td>

  <td ><button class="btn btn-lg btn-success btn-block" type ='submit' formaction="/cbt/delete/sche/no/" ><i class="fa fa-close fa-1x"></i></button></td>
</table>
</tr>

</form>

</body>
