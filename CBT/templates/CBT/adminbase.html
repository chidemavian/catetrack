    <script type="text/javascript" language="javascript">
        $(document).ready(function() {
            $("#id_nameee").focus();
            $("#id_name").keyup(function () {
                autopost();

    <script type="text/javascript" language="javascript">
        function autopost(){
            var state = $("#id_name").val() ;
            //alert(state);
            var url = "/student/search_ajax/";
            var i = 0;
            var data='userid='+state;
            $.ajax({
                type:"POST",
                url:url,
                data:data,
                success:function(html) {
                    $("#id_page-wrapper").hide();
                    $("#id_page-wrapper").html(html);
                    $(".cbtbox").show();
                    $(".cbtbox").html(html);
                }
            });
            return false;
        }
    </script>
