   <script type="text/javascript" >
        $(document).ready(function() {

    <script type="text/javascript" language="javascript">
        function myassessment(){
            var state =  $("#id_term").val()+':' + $("#id_session").val()+':' + $("#id_report").val() ;
            var url = "/reportsheet/student/ca_student/";
            // alert(state);
            var i = 0;
            var data='userid='+state;
            $.ajax({
                type:"POST",
                url:url,
                data:data,
                success:function(html) {
                    $(".boxdd").show();
                    $(".boxdd").html(html);

                }
            });
            return false;
        }
    </script>
